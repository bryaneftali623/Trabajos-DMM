<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>--CALCULADORA BASICA--</title>
</head>
<body>

<div id="calculadora">
    <h1>--CALCULADORA BASICA--</h1>
    <input type="text" id="pantalla" disabled>
    <br>
    <br>
    <button onclick="borraultimo()">DEL</button>
    <button onclick="limpiar()">C</button>
    <button onclick="aggdigito('/')">/</button>
    <button onclick="aggdigito('*')">*</button>
    <br>
    <button onclick="aggdigito('7')">7</button>
    <button onclick="aggdigito('8')">8</button>
    <button onclick="aggdigito('9')">9</button>
    <button onclick="aggdigito('-')">-</button>
    <br>
    <button onclick="aggdigito('4')">4</button>
    <button onclick="aggdigito('5')">5</button>
    <button onclick="aggdigito('6')">6</button>
    <button onclick="aggdigito('+')">+</button>
    <br>
    <button onclick="aggdigito('1')">1</button>
    <button onclick="aggdigito('2')">2</button>
    <button onclick="aggdigito('3')">3</button>
    <button onclick="resultado()">=</button>
    <br>
    <button onclick="aggdigito('0')">0</button>
    <button onclick="aggdigito('.')">.</button>
</div>

</body>
<script src="funciones.js" defer></script>

</html>
